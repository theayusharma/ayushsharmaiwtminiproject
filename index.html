<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Social Post App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="post-form">
            <textarea id="textInput" placeholder="What's on your mind? post some thought or image"></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button id="postButton">Post</button>
        </div>
        <div id="postsContainer" class="posts-container">
            <div class="post">
                <p>Hi, I'am ayush sharma 0827CS221065, this is my iwt mini project based on the topic simple content management website.</p>
                <img src="https://wallpapers.com/images/high/hi-greeting-in-blue-banner-xfm0e1wdyfo1w4iv.webp" alt="Demo Image">
                <p class="timestamp">17/12/2024, 1:20:10:AM</p>
                <div class="actions">
                    <button class="editButton">Edit</button>
                    <button class="deleteButton">Delete</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
